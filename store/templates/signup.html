{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto p-4 m-4 border rounded pt-4">
            <h3 class="alert alert-light border rounded text-center">Create An Account</h3>
            <form action="/signup" method="POST">
             {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
            </div>
            {% endif %}
           
                <div class="mb-3 ">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" value="{{values.first_name}}" name="firstname" class="form-control form-control-sm" id="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Last-Name</label>
                    <input type="text" value="{{values.last_name}}" name="lastname" class="form-control form-control-sm" id="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" name="phone" value="{{values.phone}}" class="form-control form-control-sm" id="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="email" value="{{values.email}}" class="form-control form-control-sm" id="exampleFormControlInput1"
                        placeholder="email-address">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <input type="password" name="password"  class="form-control form-control-sm" id="inputPassword"
                        placeholder="password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-info mb-3">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
